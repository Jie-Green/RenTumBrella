<!DOCTYPE html>
<html>

<head>
    <title>傘を削除</title>
</head>

<body>
    <h1>傘を削除</h1>
    <p>以下の傘を削除しますか？</p>
    <p>デザイン: {{ umbrella.design }}</p>

    </form>
</body>

</html>
